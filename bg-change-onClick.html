<html>
<head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
	
	// <!-- if jQuery is false use script build with javascript -->
	const jQuery = true;

	if(jQuery === false){
		console.log('jQuery')
		$(document).ready(function() {
			const colours = ['yellow', 'red', 'blue', 'green', 'black'];

			var counter = -1;
			$('.button').click(function () {
				// body...
				++counter
				if(counter == 5){
					counter = 0;
				}
				$('body').css('background-color', colours[counter]);

			});
		});
	}else {
		console.log('javascript')
		
		document.addEventListener('DOMContentLoaded', function(){
			const colours = ['yellow', 'red', 'blue', 'green', 'black'];

			const button = document.querySelector('.button');
			var counter = -1;

			button.addEventListener('click', function(){
				++counter
					if(counter == 5){
						counter = 0;
				}

				document.body.style.backgroundColor = colours[counter];
			});
		});
	}


</script>
</head>
<body>
<!-- <h1></h1> -->
<button class="button">Press the button to change the background color</button>

</body>

<style type="text/css">
	body{
		width: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	/*justify-content aligns across x-axis*/
	/*align-items aligns vertically;*/
	/*align-content works with flex-wrap (nultiline flexbox)*/
	.button {
	    
	    border: 1px solid;
	    background-color: white;
	    cursor: pointer;
	    transition: background 1s;
	    padding: 19px 36px;
	    font-size: 24px;
	}

	.button:hover{
		background: grey;
		color: white;
	}

</style>

</html>
